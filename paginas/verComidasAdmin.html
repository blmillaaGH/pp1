    <h2>Administración de Menús</h2>



    <section class="table-container">
        <div class="header">
            <div>COMIDAS</div>
            <div>ACCIONES</div>
        </div>
        <!-- Filas para cada día -->
        <div class="row">
            <div class="menus">
                <label for="opciones">
                    <select name="comida" id="opciones">
                        <option value="" disabled selected>Elegir comida</option>
                    </select>
                </label>
            </div>
            <div class="acciones">
                <button id="btnModificar">Modificar</button>
                <button class="btnEliminar" onclick="eliminarMenu()">Eliminar</button>
            </div>
        </div>
    </section>


    <div id="menuModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3>Comida modificada correctamente<span id="modalDay"></span></h3>
        </div>
    </div>
    <div id="menuModal2" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3>Comida eliminada correctamente<span id="modalDay"></span></h3>
        </div>
    </div>


    <div id="modificacion" class="hidden modificacion">
        <label for="nuevaOpcion">Nueva opción:</label>
        <input type="text" id="nuevaOpcion" />
        <button id="guardar" onclick="openModalModificarComida()">Guardar</button>
    </div>
