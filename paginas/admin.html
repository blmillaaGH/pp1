<h2>Administración de Menús</h2>

<h2>Seleccione la semana</h2>

<div class="semana-select">
    <select name="semana" id="semanaSelector">
        <option value="1">Semana 1</option>
        <option value="2">Semana 2</option>
        <option value="3">Semana 3</option>
        <option value="4">Semana 4</option>
    </select>
</div>

<section class="table-container">
    <div class="header">
        <div>DÍA</div>
        <div>COMIDAS</div>
        <div>ACCIONES</div>
    </div>
    <!-- Filas para cada día -->
    <div class="row">
        <div>1</div>
        <div class="menus">
            <label for="comida1">
                <select name="comida" id="comida1" class="comidaSelector">
                    <option value="" disabled selected>Seleccionar comida</option>
                </select>
            </label>
        </div>
        <div class="acciones">
            <button onclick="guardarComida('1')">Agregar Comida</button>
        </div>
    </div>
    <div class="row">
        <div>2</div>
        <div class="menus">
            <label for="comida2">
                <select name="comida" id="comida2" class="comidaSelector">
                    <option value="" disabled selected>Seleccionar comida</option>
                </select>
            </label>
        </div>
        <div class="acciones">
            <button onclick="guardarComida('2')">Agregar Comida</button>
        </div>
    </div>
    <div class="row">
        <div>3</div>
        <div class="menus">
            <label for="comida3">
                <select name="comida" id="comida3" class="comidaSelector">
                    <option value="" disabled selected>Seleccionar comida</option>
                </select>
            </label>
        </div>
        <div class="acciones">
            <button onclick="guardarComida('3')">Agregar Comida</button>
        </div>
    </div>
    <div class="row">
        <div>4</div>
        <div class="menus">
            <label for="comida4">
                <select name="comida" id="comida4" class="comidaSelector">
                    <option value="" disabled selected>Seleccionar comida</option>
                </select>
            </label>
        </div>
        <div class="acciones">
            <button onclick="guardarComida('4')">Agregar Comida</button>
        </div>
    </div>
    <div class="row">
        <div>5</div>
        <div class="menus">
            <label for="comida5">
                <select name="comida" id="comida5" class="comidaSelector">
                    <option value="" disabled selected>Seleccionar comida</option>
                </select>
            </label>
        </div>
        <div class="acciones">
            <button onclick="guardarComida('5')">Agregar Comida</button>
        </div>
    </div>
</section>

<div id="menuModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h3>Comida agregada correctamente<span id="modalDay"></span></h3>
    </div>
</div>

<div class="contenedor-publicarBoton">
    <button class="publicar-button" onclick="publicarMenu()">Publicar Menú</button>
</div>
