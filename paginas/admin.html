<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Menús</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <style>
        /* Estilos para el modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .menu-input {
            display: block;
            margin-bottom: 10px;
        }
        .publicar-button {
            background-color: green; 
            color: white; 
            border: none; 
            padding: 10px 15px; 
            cursor: pointer;
            margin-top: 20px; 
            width: auto; /* No ocupa todo el ancho */
        }
        .acciones {
            display: flex;
            gap: 10px; 
        }
        .acciones button {
            flex: none; /* Los botones no se agrandan */
            width: 100px; /* Ancho fijo para los botones */
        }
    </style>
</head>
<body>
    <header>
        <h1>Sistema de Gestión de Pedidos</h1>
    </header>

    <h2>Administración de Menús</h2>

    <h2>Seleccione la semana</h2>

    <div class="semana-select">
        <select name="semana" id="semanaSelector">
            <option value="1">Semana 1</option>
            <option value="2">Semana 2</option>
            <option value="3">Semana 3</option>
            <option value="4">Semana 4</option>
        </select>
    </div>

    <section class="table-container">
        <div class="header">
            <div>DÍA</div>
            <div>MENÚ</div>
            <div>ACCIONES</div>
        </div>
        <!-- Filas para cada día -->
        <div class="row">
            <div>1</div>
            <div class="menus"></div>
            <div class="acciones">
                <button onclick="openModal(1)">Agregar Menú</button>
                <button onclick="modificarMenu(this)">Modificar</button>
                <button onclick="eliminarMenu(this)">Eliminar</button>
            </div>
        </div>
        <div class="row">
            <div>2</div>
            <div class="menus"></div>
            <div class="acciones">
                <button onclick="openModal(2)">Agregar Menú</button>
                <button onclick="modificarMenu(this)">Modificar</button>
                <button onclick="eliminarMenu(this)">Eliminar</button>
            </div>
        </div>
        <div class="row">
            <div>3</div>
            <div class="menus"></div>
            <div class="acciones">
                <button onclick="openModal(3)">Agregar Menú</button>
                <button onclick="modificarMenu(this)">Modificar</button>
                <button onclick="eliminarMenu(this)">Eliminar</button>
            </div>
        </div>
        <div class="row">
            <div>4</div>
            <div class="menus"></div>
            <div class="acciones">
                <button onclick="openModal(4)">Agregar Menú</button>
                <button onclick="modificarMenu(this)">Modificar</button>
                <button onclick="eliminarMenu(this)">Eliminar</button>
            </div>
        </div>
        <div class="row">
            <div>5</div>
            <div class="menus"></div>
            <div class="acciones">
                <button onclick="openModal(5)">Agregar Menú</button>
                <button onclick="modificarMenu(this)">Modificar</button>
                <button onclick="eliminarMenu(this)">Eliminar</button>
            </div>
        </div>
    </section>

    <div id="menuModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3>Agregar Menús del Día <span id="modalDay"></span></h3>
            <div id="menuInputs">
                <input type="text" placeholder="Ingrese el menú" class="menu-input">
            </div>
            <button onclick="addMenuInput()">Agregar otro menú</button>
            <button onclick="submitMenus()">Guardar Menús</button>
        </div>
    </div>

    <button class="publicar-button" onclick="publicarMenu()">Publicar Menú</button>

    <footer>
        <p>© 2do DSW P-P-1 G-7 2024</p>
    </footer>

    <script src="../js/admin.js"></script>
</body>
</html>
